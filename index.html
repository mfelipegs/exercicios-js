<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Herois Marvel JS</title>
    <script type="text/javascript">
        
        let produtora = prompt("Digite a produtora, Marvel ou DC.");

        if (produtora == "Marvel") {

            let heroi = prompt("Digite o herói que você quer: Capitão América, Doutor Estranho ou Homem de Ferro."); 
                if (heroi == "Capitão América") {
                    document.write("<img src='src/img/capt.jpg'>");
                    }
                else if (heroi == "Doutor Estranho") {
                    document.write("<img src='src/img/doutor_estranho.jpg'>");
                    }
                else if (heroi == "Homem de Ferro") {
                    document.write("<img src='src/img/ironman.jpg'>");
                    }
                else {
                    document.write("Não é um herói disponível da Marvel.");
                    }
        }
            
            
        if (produtora == "DC") {

            let heroi = prompt("Digite o herói que você quer: Batman, Superman ou Atom.");
                if (heroi == "Batman") {
                    document.write("<img src='src/img/batman.jpg'>");
                    }
                else if (heroi == "Superman") {
                    document.write("<img src='src/img/superman.jpg'>");
                    }
                else if (heroi == "Atom") {
                    document.write("<img src='src/img/atom.jpg'>");
                    }
                else {
                    document.write("Não é um herói disponível da DC.");
                    }
        }
    </script>
</head>

</body>
</html>
