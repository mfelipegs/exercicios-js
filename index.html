<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Herois Marvel JS</title>
    <script type="text/javascript">
        function promptMarvel() {
            let heroisMarvel = {
                capitaoAmerica: "capitão américa",
                doutorEstranho: "doutor estranho",
                homemDeFerro: "homem de ferro",
                hulk: "hulk",
                thor: "thor"
            };

            let heroisDC = {
                batman: "batman",
                superman: "superman",
                atom: "atom",
                aquaman: "aquaman",
                flash: "flash"
            };

            let produtora = prompt("Digite a produtora, Marvel ou DC.").toLowerCase();

            if (produtora == "marvel") {
                let heroi = prompt("Digite o herói que você quer: Capitão América, Thor, Hulk, Doutor Estranho ou Homem de Ferro.").toLowerCase(); 
                    if (heroi == heroisMarvel.capitaoAmerica) {
                        document.write("<img src='src/img/capt.jpg'>");
                        }
                    else if (heroi == heroisMarvel.doutorEstranho) {
                        document.write("<img src='src/img/doutor_estranho.jpg'>");
                        }
                    else if (heroi == heroisMarvel.homemDeFerro) {
                        document.write("<img src='src/img/ironman.jpg'>");
                        }
                    else if (heroi == heroisMarvel.hulk) {
                        document.write("<img src='src/img/hulk.jpg'>");
                    }
                    else if (heroi == heroisMarvel.thor) {
                        document.write("<img src='src/img/thor.jpg'>");
                    }
                    else {
                        document.write("Não é um herói disponível da Marvel.");
                        }
            }
                
                
            else if (produtora == "dc") {
                let heroi = prompt("Digite o herói que você quer da DC: Batman, Superman, Aquaman, Flash ou Atom.").toLowerCase();
                    if (heroi == "batman") {
                        document.write("<img src='src/img/batman.jpg'>");
                        }
                    else if (heroi == heroisDC.superman) {
                        document.write("<img src='src/img/superman.jpg'>");
                        }
                    else if (heroi == heroisDC.atom) {
                        document.write("<img src='src/img/atom.jpg'>");
                        }
                    else if (heroi == heroisDC.aquaman) {
                        document.write("<img src='src/img/aquaman.jpg'>");
                        }
                    else if (heroi == heroisDC.flash) {
                        document.write("<img src='src/img/flash.jpg'>");
                        }
                    else {
                        document.write("Não é um herói disponível da DC.");
                        }
            }

            else {
                promptMarvel();
            }
    }

    promptMarvel();
    </script>
</head>

</body>
</html>
